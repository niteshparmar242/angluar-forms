<form (ngSubmit)="getDetails(f)" #f="ngForm">
  <div class="form-row">
    <div class="col">
      <input
        type="text"
        class="form-control"
        ngModel
        name="first name"
        placeholder="First name"
        required
      />
    </div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        ngModel
        name="last name"
        placeholder="Last name"
        required
      />
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <input
        type="text"
        class="form-control"
        ngModel
        name="work"
        placeholder="Job Description"
        required
      />
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <input
        type="email"
        class="form-control"
        ngModel
        name="email"
        placeholder="Email"
        email
        required
        #eml="ngModel"
      />
      <span *ngIf="!eml.valid && eml.touched" class="help-text"
        >Please enter valid email</span
      >
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <button type="submit" class="btn btn-primary">Send Details</button>
    </div>
  </div>
</form>
